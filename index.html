<!DOCTYPE html>
<html>
<head>
    <title>My Profile Card</title>
    <style>
        body{
            align-items: center;
            justify-content: center;
        }
        .card {
            margin-top:150;
            margin-left:200;
            width: 250px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-family: Arial;
        }
        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="intense-gaze-anime-warrior-l3seqvbir0raeo6y.jpg" class="photo" alt="My Photo">
    <h2>Mandhadi Sneha Latha</h2>
    <p>This is a simple profile card with my photo and a short description.</p>
</div>

</body>
</html>
