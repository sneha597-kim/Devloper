<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Login Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .login-box {
        background: white;
        padding: 25px;
        width: 300px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 15px;
    }

    .login-box button {
        width: 100%;
        padding: 10px;
        background: #4CAF50;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-box button:hover {
        background: #45a049;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>

    <button>Login</button>
</div>

</body>
</html>
