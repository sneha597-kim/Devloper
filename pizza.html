<!DOCTYPE html>
<html>
<head>
    <title>Pizza Order Form</title>
</head>
<body>
    <h2>Pizza Order Form</h2>
    <form>
        <label>Customer Name:</label>
        <input type="text" required><br><br>

        <label>Select Pizza Size:</label><br>
        <input type="radio" name="size" value="Small"> Small<br>
        <input type="radio" name="size" value="Medium"> Medium<br>
        <input type="radio" name="size" value="Large"> Large<br><br>

        <label>Choose Toppings:</label><br>
        <input type="checkbox" value="Cheese"> Cheese<br>
        <input type="checkbox" value="Corn"> Corn<br>
        <input type="checkbox" value="Paneer"> Paneer<br>
        <input type="checkbox" value="Mushroom"> Mushroom<br><br>

        <label>Address:</label><br>
        <textarea required></textarea><br><br>

        <button type="submit">Order Now</button>
    </form>
</body>
</html>
